<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <!--Link css file-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Navbar section starts here-->
    <section class="navbar">
        <div class="container">
          <div class="logo">
            <img src="images/logo.jpeg" alt="Bakery Logo" class="img-responsive">
          </div>
          <div class="menu text-right">
            <ul>
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="categories.html">categories</a>
              </li>
              <li>
                <a href="cakes.html">Cakes</a>
              </li>
              <li>
                <a href="contactus.html">Contact</a>
              </li>
                
            </ul>
          </div>
          <div class="clearfix"></div>
        </div>
    </section>
    <!--Navbar section ends here-->

    <!--search section starts here-->
    <section class="cake-search text-center">
        <div class="container">
            <form action="">
              <input type="search" name="search" placeholder="search for cake">
              <input type="submit" name="submit" value="search" class="btn btn-primary">
            </form>
          </div>
    </section>
    <!--Search section ends here-->

    <!--Category section starts here-->
    <section class="categories">
        <div class="container">
            <h2 class="text-center">Explore Cakes</h2>
            <a href="#">
            <div class="box-3 float-container">
              <img src="images/birthday.jpeg" alt="birthday cake" class="img-responsive img-curve">
              <h3 class="float-text">Birthday Cake</h3>
            </div>
            </a>
            
            <a href="#">
            <div class="box-3 float-container">
              <img src="images/graduation.jpeg" alt="bgraduation cake" class="img-responsive img-curve">
              <h3 class="float-text">Graduation Cake</h3>
            </div>
            </a>

            <a href="">
            <div class="box-3 float-container">
              <img src="images/wedding.jpeg" alt="wedding cake" class="img-responsive img-curve">
              <h3 class="float-text">Wedding Cake</h3>
            </div>
            </a>
            <div class="clearfix"></div>
          </div>
    </section>
    <!--Category section ends here-->

    <!--Social media section starts here-->
    <section class="social">
        <div class="container text-center ">
           <ul>
            <li>
              <img src="https://img.icons8.com/fluency/48/null/facebook-new.png"/>
            </li>
            <li>
              <img src="https://img.icons8.com/3d-fluency/94/null/instagram-new.png"/>
            </li>
            <li>
              <img src="https://img.icons8.com/fluency/48/null/twitter.png"/>
            </li>
           </ul>
          </div>
    </section>
    <!--Social media section ends here-->

    <!--Footer section starts here-->
    <section class="footer">
        <div class="container tt-center">
           <p>All rights reserved. Designed by <a href="#">Joy</a></p>
          </div>
    </section>
    <!--Footer section ends here-->
    
 

    
</body>
</html>
