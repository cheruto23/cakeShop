<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <!--Link css file-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Navbar section starts here-->
    <section class="navbar">
        <div class="container">
          <div class="logo">
            <img src="images/logo.jpeg" alt="Bakery Logo" class="img-responsive">
          </div>
          <div class="menu text-right">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="categories.html">Categories</a>
                </li>
                <li>
                    <a href="cakes.html">cakes</a>
                </li>
                <li>
                     <a href="contactus.html">Contact</a>
                </li>
            </ul>
                
          </div>
          <div class="clearfix"></div>
        </div>
    </section>
    <!--Navbar section ends here-->

    <!--search section starts here-->
    <section class="cake-search text-center">
        <div class="container">
            <h2 class="text-center text-white">Fill this form to confirm your order.</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>Selected Cake</legend>

                    <div class="cake-menu-img">
                        <img src="images/strawberry.jpeg" alt="strawberry cake" class="img-responsive img-curve">
                    </div>
    
                    <div class="cake-menu-description">
                        <h3>Strawberry cake</h3>
                        <p class="cake-price">ksh.1500</p>

                        <div class="order-label">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                    </div>
                    

                </fieldset>
                
                <fieldset>
                    <legend>Delivery Details</legend>
                    <div class="order-label">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g. Joy Cheruto" class="input-responsive" required>

                    <div class="order-label">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. +254729820967" class="input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="E.g. joycheruto213@gmail.com" class="input-responsive" required>

                    <div class="order-label">Address</div>
                    <textarea name="address" rows="10" placeholder="E.g. Street, City, Country" class="input-responsive" required></textarea>
                    

                    <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary">
                </fieldset>

            </form>
     
          </div>
    </section>
    <!--Search section ends here-->

    <!--Social media section starts here-->
    <section class="social">
        <div class="container text-center ">
           <ul>
            <li>
              <img src="https://img.icons8.com/fluency/48/null/facebook-new.png"/>
            </li>
            <li>
              <img src="https://img.icons8.com/3d-fluency/94/null/instagram-new.png"/>
            </li>
            <li>
              <img src="https://img.icons8.com/fluency/48/null/twitter.png"/>
            </li>
           </ul>
          </div>
    </section>
    <!--Social media section ends here-->

    <!--Footer section starts here-->
    <section class="footer">
        <div class="container tt-center">
           <p>All rights reserved. Designed by <a href="#">Joy</a></p>
          </div>
    </section>
    <!--Footer section ends here-->
    
 

    
</body>
</html>
